<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
    <link rel="shortcut icon" href="./assets/konoha.png" type="image/x-icon">

    <!-- FONTE -->
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet">

    <title>Naruto Pomodoro</title>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="status-image">
                <img src="./assets/focus.jpg" />
            </div>
            <h2>Focus</h2>
            <p class="timer"></p>
            <button class="start">Start</button>
            <div>
                <button class="focus focused">Focus</button>
                <button class="short-break">Short break</button>
                <button class="long-break">Long break</button>
            </div>
            <p>Failing doesn't give you a reason to give up, as long as you believe.</p>
            <span> - Uzumaki Naruto</span>
        </section>
    </main>
</body>
</html>
